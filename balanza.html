<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Violetas Fiambrería</title>
    <link rel="icon" type="image/png" href="./img/logo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #2c2c2c;
            color: #09cc0e;
            margin-top: 56px; /* Espacio para la navbar */
        }
        .navbar {
            background-color: #000;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #09cc0e;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
        }
        .navbar-dark .navbar-toggler-icon {
            background-color: #09cc0e;
        }
        .container {
            margin-top: 20px;
        }
        .table th, .table td {
            color: white;
        }
        .table thead {
            background-color: #0033a0;
        }
        .form-container {
            display: none; /* Oculto inicialmente */
            margin-top: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        .form-group label {
            color: #09cc0e;
        }
        .checkbox {
            display: flex;
            align-items: center;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .btn-primary, .btn-secondary {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Balanza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="agregar-btn">Agregar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Editar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eliminar</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filtros
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Novedades</a>
                            <a class="dropdown-item" href="#">Concertados</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container" id="form-container">
            <form>
                <div class="form-group">
                    <label for="idBalanza">Código</label>
                    <input type="text" class="form-control" id="idBalanza">
                </div>
                <div class="form-group">
                    <label for="nombre1">Nombre</label>
                    <input type="text" class="form-control" id="nombre1">
                </div>
                <div class="form-group">
                    <label for="nombre2">Nombre 2</label>
                    <input type="text" class="form-control" id="nombre2">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio">
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="concertado">
                    <label for="concertado">Concertado</label>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="novedad">
                    <label for="novedad">Novedad</label>
                </div>
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <!-- <th>Concertado</th> -->
                </tr>
            </thead>
            <tbody id="balanza-table-body">
                <!-- Aquí se llenarán los datos con JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('agregar-btn').addEventListener('click', function() {
            document.getElementById('form-container').style.display = 'block';
        });

        document.getElementById('cancel-btn').addEventListener('click', function() {
            document.getElementById('form-container').style.display = 'none';
        });

        const url = 'https://gacalsergio.pythonanywhere.com/balanza';

        document.addEventListener('DOMContentLoaded', function() {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('balanza-table-body');
                    tableBody.innerHTML = data.map(balanza => `
                        <tr>
                            <td>${balanza.idBalanza}</td>
                            <td>${balanza.nombre1}</td>
                            <td>${balanza.precio}</td>
                            <!-- <td class="checkbox">${balanza.concertado ? '<span class="checkmark">&#10004;</span>' : '<span class="cross">&#10060;</span>'}</td> -->
                        </tr>
                    `).join('');
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
